<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/fonts/stylesheet.css">
    <link rel="stylesheet" href="/css/stories.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="hidden">
    <header class="header">
        <a href="/" class="header-logo">
            <img src="/img/logo.svg" alt="">
            <span>SEASONS</span>
        </a>
        <!-- /.header-logo -->
        <div class="header-tool">
            <div class="header-cart">
                <a href="#"><img src="/img/shopping-cart.svg" alt=""></a>

            </div>
            <!-- /.header-cart -->
            <div class="hamburger-menu header-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="header-menu" for="menu__toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <div class="menu__box">
                    <ul class="header-list">
                        <li><a class="menu__item" href="/catalog.html">Каталог</a></li>
                        <li><a class="menu__item" href="#">Пользовательское соглашение</a></li>
                    </ul>
                </div>
                <!-- /.menu__box -->

            </div>
        </div>
        <!-- /.header-tool -->
    </header>
    <!-- /.header -->

   <section class="cart-empty">
       <div class="container">
           <div class="cart-empty-block">
                <h2 class="cart-title">
                    Кажется в корзине пусто
                </h2>
                <!-- /.cart-title -->
                <div class="cart-subtitle">
                        Скорее выбирай грузовик и переходи
                        к покупкам
                </div>
                <!-- /.cart-subtitle -->
                <a href="/catalog.html" class="btn btn-primary">К покупкам</a>
                <!-- /.btn btn-primary -->
           </div>
           <!-- /.cart-empty-block -->

       </div>
       <!-- /.container -->
   </section>
   <!-- /.cart-empty -->

</body>
</html>
