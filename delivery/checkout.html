<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/stories.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="/" class="header-logo">
            <img src="img/logo.svg" alt="">
            <span>SEASONS</span>
        </a>
        <!-- /.header-logo -->
        <div class="header-tool">
            <div class="header-cart">
                <a href="cart-empty.html">
                    <img src="img/shopping-cart.svg" alt="">
                </a>
            </div>
            <!-- /.header-cart -->
            <div class="hamburger-menu header-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="header-menu" for="menu__toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <div class="menu__box">
                    <ul class="header-list">
                        <li><a class="menu__item" href="/delivery/catalog.html">Каталог</a></li>
                        <li><a class="menu__item" href="#">Пользовательское соглашение</a></li>
                    </ul>
                </div>
                <!-- /.menu__box -->

            </div>
        </div>
        <!-- /.header-tool -->
    </header>
    <!-- /.header -->

   <section class="checkout">
       <div class="container">
           <a href="/cart.html" class="cart-catalog">Вернуться в корзину</a>
           <!-- /.cart-catalog -->
           <div class="cart-block">
            <div class="checkout-form">
                <div class="checkout-input">
                    <input type="text" placeholder=" ">
                    <span>Телефон</span>
                </div>
                <!-- /.checkout-input -->
                <div class="checkout-input">
                    <input type="text" placeholder=" ">
                    <span>Адрес</span>
                </div>
                <!-- /.checkout-input -->
                <div class="checkout-input">
                    <input type="text" placeholder=" ">
                    <span>Email</span>
                </div>
                <!-- /.checkout-input -->
                <div class="checkout-comment">
                    <div class="checkout-title">
                        Комментарий
                    </div>
                    <!-- /.checkout-title -->
                    <textarea placeholder="Напишите, как до вас добраться или пожелания по заказу..."></textarea>
                </div>
                <!-- /.checkout-comment -->
            </div>
            <!-- /.checkout-form -->


                <a href="#" class="btn btn-primary cart-checkout">Продолжить</a>
                <!-- /.btn btn-primary cart-checkout -->
           </div>
           <!-- /.cart-block -->

       </div>
       <!-- /.container -->
   </section>
   <!-- /.checkout -->
   <div class="modal">

        <div class="checkout-modal">
            <div class="modal-close">
                <img src="/img/catalog/delete.svg" alt="">
            </div>
            <!-- /.modal-close -->
            <div class="checkout-modal-avatar">
                <img src="/img/avatar.svg" alt="">
            </div>
            <!-- /.checkout-avatar -->
            <div class="checkout-modal-title">
                Спасибо!
            </div>
            <!-- /.checkout-modal-title -->
            <div class="checkout-modal-subtitle">
                Вы только что прошли тестовый режим нашего сервиса.
            </div>
            <!-- /.checkout-subtitle -->
            <div class="checkout-modal-subtitle">
                В благодарность хотим подарить
                вам промокод. Он даст 1000₽ скидки
                на первый заказ.
            </div>
            <!-- /.checkout-subtitle -->
            <a href="/" class="btn btn-primary">SEASONS</a>
            <!-- /.btn btn-primary -->
        </div>
        <!-- /.checkout-modal -->
   </div>
   <!-- /.modal -->
   <script>
       document.querySelector('.cart-checkout').addEventListener('click', ()=> {
           document.querySelector('.modal').classList.add('active')
       })
       document.querySelector('.modal-close').addEventListener('click', ()=> {
           document.querySelector('.modal').classList.remove('active')
       })
   </script>

</body>
</html>
