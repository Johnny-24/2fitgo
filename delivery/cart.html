<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/stories.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="/" class="header-logo">
            <img src="img/logo.svg" alt="">
            <span>SEASONS</span>
        </a>
        <!-- /.header-logo -->
        <div class="header-tool">
            <div class="header-cart">
                <a href="#">
                    <span class="header-cart-item">3</span>
                    <img src="img/shopping-cart.svg" alt="">
                </a>
            </div>
            <!-- /.header-cart -->
            <div class="hamburger-menu header-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="header-menu" for="menu__toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <div class="menu__box">
                    <ul class="header-list">
                        <li><a class="menu__item" href="/catalog.html">Каталог</a></li>
                        <li><a class="menu__item" href="#">Пользовательское соглашение</a></li>
                    </ul>
                </div>
                <!-- /.menu__box -->

            </div>
        </div>
        <!-- /.header-tool -->
    </header>
    <!-- /.header -->

   <section class="cart">
       <div class="container">
           <a href="/catalog.html" class="cart-catalog">Вернуться к покупкам</a>
           <!-- /.cart-catalog -->
           <div class="cart-block">
                <h2 class="cart-title">
                    Корзина
                </h2>
                <!-- /.cart-title -->
                <div class="catalog-list">
                    <div class="catalog-item">
                        <div class="cart-delete"><img src="img/catalog/delete.svg" alt=""></div>
                        <!-- /.cart-delete -->
                        <div class="catalog-img">
                            <img src="img/catalog/1.jpg" alt="">
                        </div>
                        <!-- /.catalog-img -->
                        <div class="cart-info">
                            <div class="catalog-name">
                                Мандарины Абхазия самые спелые
                            </div>
                            <!-- /.catalog-name -->
                            <div class="catalog-info">
                                1кг • Осталось 200
                            </div>
                            <!-- /.catalog-info -->
                            <div class="catalog-quantity active">
                                <div class="catalog-quantity-minus">
                                    <svg width="14" height="2" viewBox="0 0 14 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M14 0.999994C14 1.40757 13.6696 1.73798 13.262 1.73798H0.737985C0.330407 1.73798 -3.11037e-07 1.40757 0 0.999994C-2.17726e-07 0.592416 0.330407 0.262008 0.737985 0.262009H13.262C13.6696 0.262008 14 0.592416 14 0.999994Z" fill="white"></path>
                                        </svg>

                                </div>
                                <!-- /.catalog-quantity-minus -->
                                <div class="catalog-quantity-total">250₽ x 1</div>
                                <!-- /.catalog-quantity-total -->
                                <div class="catalog-quantity-plus">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M16 8C16 8.4658 15.6224 8.84341 15.1566 8.84341H0.843412C0.377608 8.84341 -3.55471e-07 8.4658 0 8C-2.4883e-07 7.5342 0.377608 7.15659 0.843412 7.15659H15.1566C15.6224 7.15659 16 7.5342 16 8Z" fill="white"></path>
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8 0C8.4658 -3.55472e-08 8.84341 0.377608 8.84341 0.843412L8.84341 15.1566C8.84341 15.6224 8.4658 16 8 16C7.5342 16 7.15659 15.6224 7.15659 15.1566L7.15659 0.843412C7.15659 0.377608 7.5342 -3.55472e-08 8 0Z" fill="white"></path>
                                        </svg>

                                </div>
                                <!-- /.catalog-quantity-plus -->
                            </div>
                            <!-- /.catalog-quantity -->
                        </div>
                        <!-- /.cart-info -->
                    </div>
                    <!-- /.catalog-item -->
                    <div class="catalog-item">
                        <div class="cart-delete"><img src="img/catalog/delete.svg" alt=""></div>
                        <!-- /.cart-delete -->
                        <div class="catalog-img">
                            <img src="img/catalog/2.jpg" alt="">
                        </div>
                        <!-- /.catalog-img -->
                        <div class="cart-info">
                            <div class="catalog-name">
                                Фейхоа
                            </div>
                            <!-- /.catalog-name -->
                            <div class="catalog-info">
                                1кг • Осталось 35
                            </div>
                            <!-- /.catalog-info -->
                            <div class="catalog-quantity active">
                                <div class="catalog-quantity-minus">
                                    <svg width="14" height="2" viewBox="0 0 14 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M14 0.999994C14 1.40757 13.6696 1.73798 13.262 1.73798H0.737985C0.330407 1.73798 -3.11037e-07 1.40757 0 0.999994C-2.17726e-07 0.592416 0.330407 0.262008 0.737985 0.262009H13.262C13.6696 0.262008 14 0.592416 14 0.999994Z" fill="white"></path>
                                        </svg>

                                </div>
                                <!-- /.catalog-quantity-minus -->
                                <div class="catalog-quantity-total">250₽ x 2</div>
                                <!-- /.catalog-quantity-total -->
                                <div class="catalog-quantity-plus">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M16 8C16 8.4658 15.6224 8.84341 15.1566 8.84341H0.843412C0.377608 8.84341 -3.55471e-07 8.4658 0 8C-2.4883e-07 7.5342 0.377608 7.15659 0.843412 7.15659H15.1566C15.6224 7.15659 16 7.5342 16 8Z" fill="white"></path>
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8 0C8.4658 -3.55472e-08 8.84341 0.377608 8.84341 0.843412L8.84341 15.1566C8.84341 15.6224 8.4658 16 8 16C7.5342 16 7.15659 15.6224 7.15659 15.1566L7.15659 0.843412C7.15659 0.377608 7.5342 -3.55472e-08 8 0Z" fill="white"></path>
                                        </svg>

                                </div>
                                <!-- /.catalog-quantity-plus -->
                            </div>
                            <!-- /.catalog-quantity -->
                        </div>
                        <!-- /.cart-info -->
                    </div>
                    <!-- /.catalog-item -->
                </div>
                <!-- .catalog-list -->
                <a href="/delivery/checkout.html" class="btn btn-primary cart-checkout">Оформить заказ</a>
                <!-- /.btn btn-primary cart-checkout -->
           </div>
           <!-- /.cart-block -->

       </div>
       <!-- /.container -->
   </section>
   <!-- /.cart -->


</body>
</html>
